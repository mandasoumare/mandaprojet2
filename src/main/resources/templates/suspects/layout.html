<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | Face AI"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed; /* Assure que la sidebar reste visible */
            height: 100%; /* Pour prendre toute la hauteur de la fenêtre */
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ccc;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 220px; /* Décale le contenu principal pour laisser la place à la sidebar */
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            width: calc(100% - 220px); /* Calcule la largeur restante */
        }

        /* Styles spécifiques aux tables qui étaient dans list.html, déplacés ici */
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0; /* Pas de décalage quand la sidebar est cachée */
                width: 100%; /* Prend toute la largeur */
                padding: 20px;
            }
        }

        /* Styles du bouton de déconnexion */
        .sidebar-button {
            background: none;
            border: none;
            color: #ccc;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #333;
            color: #fff;
        }

        .sidebar-button i {
            margin-right: 10px;
        }
    </style>
    <th:block layout:fragment="extraCss"></th:block>
</head>
<body>
<div class="sidebar">
    <h3>Face AI</h3>
    <a href="/add"><i class="fas fa-user-plus"></i> Ajouter un suspect</a>
    <a href="/suspects"><i class="fas fa-users"></i> Liste des suspects</a>
    <a href="/predictions/predictions"><i class="fas fa-eye"></i> Prédictions</a>
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/admin/users"><i class="fas fa-users-cog"></i> Gestion Utilisateurs</a>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="sidebar-button">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>

<div class="main-content" layout:fragment="content">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="extraScripts"></th:block>

</body>
</html>
