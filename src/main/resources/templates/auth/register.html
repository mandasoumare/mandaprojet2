<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription - Face AI</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Plus large pour plus de champs */
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
        }
        .form-floating label {
            padding-top: 0.8em;
            padding-bottom: 0.8em;
        }
        .btn-primary {
            background-color: #4A90E2;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #3A7ABD;
        }
        .alert {
            border-radius: 8px;
            font-size: 0.9em;
            padding: 10px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Inscription</h2>

    <div th:if="${registrationError}" class="alert alert-danger mb-3" role="alert">
        <span th:text="${registrationError}"></span>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nom" required>
            <label for="name">Nom</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" placeholder="Prénom" required>
            <label for="firstname">Prénom</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nom d'utilisateur" required>
            <label for="username">Nom d'utilisateur</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mot de passe" required>
            <label for="password">Mot de passe</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
            <label for="email">Email</label>
        </div>



        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>

    <a th:href="@{/login}" class="login-link">Déjà un compte ? Se connecter ici</a>
</div>
</body>
</html>
