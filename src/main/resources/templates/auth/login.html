<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - Face AI</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
        }
        .form-floating label {
            padding-top: 0.8em;
            padding-bottom: 0.8em;
        }
        .btn-primary {
            background-color: #4A90E2;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #3A7ABD;
        }
        .alert {
            border-radius: 8px;
            font-size: 0.9em;
            padding: 10px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2> Connexion à Face AI</h2>

    <div th:if="${loginError}" class="alert alert-danger mb-3" role="alert">
        <span th:text="${loginError}"></span>
    </div>
    <div th:if="${logoutMessage}" class="alert alert-success mb-3" role="alert">
        <span th:text="${logoutMessage}"></span>
    </div>
    <div th:if="${param.registered}" class="alert alert-success mb-3" role="alert">
        Votre compte a été créé avec succès ! Veuillez vous connecter.
    </div>

    <form th:action="@{/authenticateTheUser}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required autofocus>
            <label for="username">Nom d'utilisateur</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            <label for="password">Mot de passe</label>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <a th:href="@{/register}" class="register-link">Pas de compte ? S'inscrire ici</a>
</div>
</body>
</html>
